<!DOCTYPE html>
<html>
<head>
	<title>simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result" readonly>
		</div>
		<div class="keys">
			<button class="key operator" value="+" onclick="add()">+</button>
			<button class="key operator" value="-" onclick="subtract()">-</button>
			<button class="key operator" value="*" onclick="multiply()">*</button>
			<button class="key operator" value="/" onclick="divide()">/</button>
			<button class="key" value="7" onclick="appendNumber('7')">7</button>
			<button class="key" value="8" onclick="appendNumber('8')">8</button>
			<button class="key" value="9" onclick="appendNumber('9')">9</button>
			<button class="key" value="4" onclick="appendNumber('4')">4</button>
			<button class="key" value="5" onclick="appendNumber('5')">5</button>
			<button class="key" value="6" onclick="appendNumber('6')">6</button>
			<button class="key" value="1" onclick="appendNumber('1')">1</button>
			<button class="key" value="2" onclick="appendNumber('2')">2</button>
			<button class="key" value="3" onclick="appendNumber('3')">3</button>
			<button class="key" value="0" onclick="appendNumber('0')">0</button>
			<button class="key" value="." onclick="appendNumber('.')">.</button>
			<button class="key" onclick="clearResult()">C</button>
			<button class="key" onclick="calculate()">=</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
